<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Nunito", sans-serif;
    }

    .main {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="main">
            <h1>Counter</h1>
            <div class="count"></div>
            <div class="btnGroup">
                <button onclick="decrease()">DECREASE</button>
                <button onclick="reset()">RESET</button>
                <button onclick="increase()">INCREASE</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
